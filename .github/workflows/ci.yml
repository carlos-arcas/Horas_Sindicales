name: CI

on:
  push:
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Qt/Linux system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends \
            xvfb \
            libgl1 \
            libegl1 \
            libxkbcommon-x11-0 \
            libxcb1 \
            libdbus-1-3 \
            libfontconfig1 \
            libfreetype6 \
            libxrender1 \
            libxi6 \
            libxext6 \
            libx11-xcb1 \
            libopengl0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verificar pytest-cov
        run: |
          python -c "import pytest_cov" || (echo "ERROR: Falta pytest-cov. Instala requirements-dev.txt" && exit 1)


      - name: PySide6 diagnostics
        run: |
          python -c "import PySide6; from PySide6 import QtWidgets; print('Qt ok', QtWidgets.QApplication)"
          xvfb-run -a python -c "from PySide6.QtWidgets import QApplication; app = QApplication([]); print('app created');"

      - name: Debug Qt runtime environment
        run: |
          echo "QT_QPA_PLATFORM=xcb"
          echo "QT_OPENGL=software"
          echo "LIBGL_ALWAYS_SOFTWARE=1"
          echo "QT_QUICK_BACKEND=software"
          echo "QSG_RHI_BACKEND=software"
          echo "QTWEBENGINE_DISABLE_SANDBOX=1"
          dpkg -l | grep -E 'libgl|libegl|xcb' || true

      - name: UI tests (headless via xvfb)
        run: |
          export QT_QPA_PLATFORM=xcb
          export QT_OPENGL=software
          export LIBGL_ALWAYS_SOFTWARE=1
          export QT_QUICK_BACKEND=software
          export QSG_RHI_BACKEND=software
          export QTWEBENGINE_DISABLE_SANDBOX=1
          xvfb-run -a pytest -q tests/ui

      - name: Quality gate (single source)
        run: python scripts/quality_gate.py
