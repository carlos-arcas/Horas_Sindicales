name: CI

on:
  push:
  pull_request:

jobs:
  core:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (core + dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verificar dependencias de calidad
        run: |
          python -c "import pytest_cov" || (echo "ERROR: Falta pytest-cov. Instala requirements-dev.txt" && exit 1)
          python -c "import radon" || (echo "ERROR: Falta radon. Instala requirements-dev.txt" && exit 1)

      - name: Lint
        run: ruff check .

      - name: VerificaciÃ³n de sintaxis (compileall)
        run: python -m compileall -q app scripts tests

      - name: Tests CORE + coverage (sin UI)
        run: |
          COVERAGE_FAIL_UNDER=$(python -c "import json; d=json.load(open('.config/quality_gate.json', encoding='utf-8')); print(d.get('coverage_fail_under_core', d['coverage_fail_under']))")
          COVERAGE_TARGETS=$(python -c "import json; d=json.load(open('.config/quality_gate.json', encoding='utf-8')); print(' '.join(f'--cov={x}' for x in d.get('core_coverage_targets', ['app'])))")
          pytest -q -m "not ui" ${COVERAGE_TARGETS} --cov-report=term-missing --cov-fail-under=${COVERAGE_FAIL_UNDER}

      - name: Reporte de calidad (LOC/CC/Coverage por paquete)
        run: |
          python scripts/report_quality.py --out logs/quality_report.txt

      - name: Enforce CC target budgets
        run: |
          python scripts/report_quality.py --target app/ui/vistas/confirmacion_actions.py:iterar_pendientes_en_tabla --out logs/quality_report.txt
          python scripts/report_quality.py --target app/ui/vistas/pendientes_iter_presenter.py:plan_iter_pendientes --out logs/quality_report_target_2.txt
          cat logs/quality_report.txt logs/quality_report_target_2.txt > logs/quality_report_ci.txt
          mv logs/quality_report_ci.txt logs/quality_report.txt

      - name: Subir artefacto de calidad
        uses: actions/upload-artifact@v4
        with:
          name: quality-report-py${{ matrix.python-version }}
          path: |
            logs/quality_report.txt
            logs/coverage.json

  ui_smoke:
    runs-on: ubuntu-latest
    env:
      CI: 'true'
      RUN_UI_TESTS: '1'
      QT_QPA_PLATFORM: minimal
      QT_OPENGL: software
      LIBGL_ALWAYS_SOFTWARE: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: UI smoke tests (subset estable, sin rendering real)
        run: |
          pytest -q \
            tests/ui/test_qt_sanity.py \
            tests/ui/test_ui_smoke_startup.py \
            tests/ui/test_models_qt_smoke.py

  ui_extended:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      CI: 'true'
      QT_QPA_PLATFORM: offscreen
      QT_OPENGL: software
      RUN_UI_TESTS: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Qt/Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libgl1 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libfontconfig1 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinerama0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: UI extended tests (headless via xvfb)
        run: xvfb-run -a pytest -q tests/ui
