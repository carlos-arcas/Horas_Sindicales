name: CI

on:
  push:
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen
      QT_OPENGL: software
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Qt/Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libgl1 \
            libegl1 \
            libopengl0 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libfontconfig1 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinerama0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verificar pytest-cov
        run: |
          python -c "import pytest_cov" || (echo "ERROR: Falta pytest-cov. Instala requirements-dev.txt" && exit 1)

      - name: Quality gate (single source)
        run: python scripts/quality_gate.py

  ui-tests:
    if: ${{ vars.RUN_UI_TESTS == '1' }}
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen
      QT_OPENGL: software
      RUN_UI_TESTS: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Qt/Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libgl1 \
            libegl1 \
            libopengl0 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libfontconfig1 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinerama0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: UI tests (headless via xvfb)
        run: xvfb-run -a pytest -q tests/ui
